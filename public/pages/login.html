<!DOCTYPE html>
<html lang="en">
<head>
	<title>Entrar</title>
	<meta charset="UTF-8">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../styles/util.css">
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Usuário" id="user">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Senha" id="pass">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Esqueceu
						</span>

						<a href="#" class="txt2">
							Usuário / Senha?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="doLogin()">
							Entrar
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="../scripts/jquery-3.4.1.min.js"></script>
	<!--===============================================================================================-->

</body>
<script>
	function doLogin() {
		let user = document.getElementById("user").value;
		let pass = document.getElementById("pass").value;

		$.ajax({
			method: "POST",
			url: "/login",
			data: { name: user, pass: pass },
			success: () => {
				alert("Logado com sucesso!");
			}
		});
	}
</script>

</html>
