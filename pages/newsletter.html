<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/materialize.css">
    <link rel="stylesheet" href="../styles/newsletter.css">
    <link rel="stylesheet" href="../styles/all.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Newsletter</title>
</head>
<body>
    <section class="pattern">
        <object class="header" type="text/html" data="./header.html"></object>
    </section>
    <div class="page"></div>
        <h1 class="titulo-newslatter">Newsletter</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="disabled" type="text" class="mail">
                        <label for="disabled">Email</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class ="row">    
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>        
    <section class="pattern head-fot">
        <object class="header" type="text/html" data="./footer.html"></object>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../scripts/newsletter.js"></script>
</body>
</html>
