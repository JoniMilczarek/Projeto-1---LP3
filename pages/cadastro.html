<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/materialize.css">
  <link rel="stylesheet" href="../styles/cadastro.css">
  <link rel="stylesheet" href="../styles/all.css">
  <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Cadastro</title>
</head>
<body>

  <section class="pattern">
    <object class="header" type="text/html" data="./header.html"></object>
  </section>

  <h1 class="titulo-cadastro">Cadastro</h1>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nome</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Sobrenome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="disabled" type="text" class="validate">
          <label for="disabled">CPF</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Senha</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <input id="re-password" type="password" class="validate">
            <label for="re-password">Digite senha novamente</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="date" class="validate">
            <label for="email">Data de Nascimento</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <section class="pattern head-fot">
    <object class="header" type="text/html" data="./footer.html"></object>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../scripts/cadastro.js"></script>
</body>
</html>
