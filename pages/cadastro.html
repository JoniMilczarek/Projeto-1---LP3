<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/reset.css">

<body>
    <main class="content">
        <div class="background">
            <h1 id="titulo">CADASTRO</h1>
            <label for="">
               <!--- Nome completo: -->
                <input type="text" class="input" placeholder = "NOME COMPLETO">
            </label>
            <label for="">
                <!---Email: -->
                <input type="email" name="Email" id="" class="input" placeholder = "EMAIL">
            </label></br>
            <label for="">
                <!---CPF: -->
                <input type="text" class="input" placeholder = "CPF">
            </label>
            <label for="">

                <input type="date" name="Data de aniversário" id="date" class="input" placeholder = "DATE OF BIRD">

            <label for="">
                <!--- Senha: -->
                <input type="password" name="Senha" id="" class="input" placeholder="SENHA">

            <label for="">
                <!--- Repita a senha: -->
